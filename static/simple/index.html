<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Simple Themes</title>
<link href="./css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="ward-1"><div class="ward-2">

<!-- Top -->
<div class="ward-top"><nobr><a href="#">首页</a> 联络我们</nobr></div>
<!-- end Top -->

<div class="gbh"></div>
<div class="g_top"></div>

<!-- Message -->
<div class="message">Hello word！</div>
<!-- end Message -->

<div class="g_top"></div>

<!-- Content -->
<table class="tab">
    <tr>
        <th>1</th>
        <th>1</th>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr class="odd">
        <td>3</td>
        <td>3</td>
    </tr>
</table>
<!-- end Content -->
<div class="g_top"></div>
<div class="message_gray tac">Page rendered in {elapsed_time} seconds, and use {memory_usage} memory.</div>
<div class="g_footer"></div>
</div></div>
</body>

</html>
